<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Search</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 id="title">Users Search</h1>
            <div class="container">
                <form>
                    <label for="searchBar">
                        <input type="text" name="searchBar" id="searchBar" placeholder="type a name here" />
                    </label>
                </form>
            </div>
        </header>
        <main>
            <h2 id="results"></h2>
            <section id="userPanel">
                <div id="highlightedResult" class="left-panel"></div>
                <ul id="mainResults" class="right-panel"></ul>
            </section>
            <aside>
                <div id="statistics"></div>
            </aside>
        </main>
        <footer></footer>

        <script src="https://code.jscharting.com/latest/jscharting.js"></script>
        <script src="./scripts/main.js" defer></script>
    </body>
</html>
